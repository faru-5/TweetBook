<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TweetBook</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <!-- Nav Bar -->
    <div class="navbar is-danger" role="navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>TweetBook</strong></a>

            <a class="navbar-burger">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">

                {% if user.is_authenticated %}
                    <a href="{% url 'feed' %}" class="navbar-item is-info"><strong>Feed</strong></a>
                {% endif %}

                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-dark"><strong>Logout</strong></a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-dark"><strong>Sign Up</strong></a>
                            <a href="{% url 'login' %}" class="button is-light"><strong>Log In</strong></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end navbar -->

    <!-- content -->
    <section class="section">
        {% block content %}{% endblock %}
    </section>
    <!-- end content -->

    <!-- script -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- inserting script from the outside -->

        {% block script %}{% endblock %}
    <!-- script -->
</body>
</html>
